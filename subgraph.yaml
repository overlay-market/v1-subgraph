specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OverlayV1Factory
    network: berachain-mainnet
    source:
      address: "0xc5f85207a16fb6634ead4f17ad5222f122e8f0de"
      abi: OverlayV1Factory
      startBlock: 1047495
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeeRecipientUpdated
        - FeedFactoryAdded
        - MarketDeployed
        - ParamUpdated
      abis:
        - name: OverlayV1Factory
          file: ./abis/OverlayV1Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: OverlayV1State
          file: ./abis/OverlayV1State.json
        - name: OverlayV1Market
          file: ./abis/OverlayV1Market.json
      eventHandlers:
        - event: FeeRecipientUpdated(indexed address,address)
          handler: handleFeeRecipientUpdated
        - event: FeedFactoryAdded(indexed address,address)
          handler: handleFeedFactoryAdded
        - event: MarketDeployed(indexed address,address,address)
          handler: handleMarketDeployed
        - event: ParamUpdated(indexed address,indexed address,uint8,uint256)
          handler: handleParamUpdated
        - event: EmergencyShutdown(indexed address,indexed address)
          handler: handleEmergencyShutdown
      file: ./src/mapping.ts
  - kind: ethereum
    name: OverlayV1Token
    network: berachain-mainnet
    source:
      address: "0xaeD2f0c7AaCfE2B59Cc70964833EA4C28C2CdbDB"
      abi: OverlayV1Token
      startBlock: 1047495
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenTransfer
        - TokenPosition
        - ERC20Token
      abis:
        - name: OverlayV1Token
          file: ./abis/OverlayV1Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferOVL
      file: ./src/erc20.ts
  - kind: ethereum
    name: PowerCard
    network: berachain-mainnet
    source:
      address: "0x07e70171D6a764a9370546Eb39Bc74A0E34424a0"
      abi: PowerCard
      startBlock: 1047495
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PowerCard
      abis:
        - name: PowerCard
          file: ./abis/PowerCard.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: URI(string,indexed uint256)
          handler: handleURIChange
      file: ./src/power-card.ts
  - kind: ethereum
    name: Shiva
    network: berachain-mainnet
    source:
      address: "0x7a555c83F7d2D26362C2b4954Cf01EBf9fA07DA0"
      abi: Shiva
      startBlock: 1047495
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Shiva
      abis:
        - name: Shiva
          file: ./abis/Shiva.json
        - name: OverlayV1Market
          file: ./abis/OverlayV1Market.json
        - name: OverlayV1State
          file: ./abis/OverlayV1State.json
        - name: OverlayV1Factory
          file: ./abis/OverlayV1Factory.json
      eventHandlers:
        - event: ShivaBuild(indexed address,indexed address,address,uint256,uint256,uint256,uint32,bool)
          handler: handleShivaBuild
        - event: ShivaUnwind(indexed address,indexed address,address,uint256,uint256,uint32)
          handler: handleShivaUnwind
      file: ./src/shiva.ts
templates:
  - kind: ethereum
    name: OverlayV1Market
    network: berachain-mainnet
    source:
      abi: OverlayV1Market
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Build
        - Liquidate
        - Unwind
      abis:
        - name: OverlayV1Market
          file: ./abis/OverlayV1Market.json
        - name: OverlayV1Factory
          file: ./abis/OverlayV1Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: OverlayV1State
          file: ./abis/OverlayV1State.json
        - name: TradingMining
          file: ./abis/TradingMining.json
      eventHandlers:
        - event: Build(indexed address,uint256,uint256,uint256,bool,uint256,uint256,uint256)
          handler: handleBuild
          receipt: true
        - event: Liquidate(indexed address,indexed address,uint256,int256,uint256,uint256,uint256)
          handler: handleLiquidate
          receipt: true
        - event: Unwind(indexed address,uint256,uint256,int256,uint256,uint256,uint256)
          handler: handleUnwind
          receipt: true
        - event: EmergencyWithdraw(indexed address,uint256,uint256)
          handler: handleEmergencyWithdraw
          receipt: true
        - event: CacheRiskCalc(uint256)
          handler: handleCacheRiskCalc
          receipt: true
        - event: Update(uint256,uint256)
          handler: handleUpdate
          receipt: true
      file: ./src/mapping.ts
