specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OverlayV1Factory
    network: chapel
    source:
      address: "0xB49a63B267515FC1D8232604d05Db4D8Daf00648"
      abi: OverlayV1Factory
      startBlock: 51602088
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeeRecipientUpdated
        - FeedFactoryAdded
        - MarketDeployed
        - ParamUpdated
      abis:
        - name: OverlayV1Factory
          file: ./abis/OverlayV1Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: OverlayV1State
          file: ./abis/OverlayV1State.json
        - name: OverlayV1Market
          file: ./abis/OverlayV1Market.json
      eventHandlers:
        - event: MarketDeployed(indexed address,address,address)
          handler: handleMarketDeployed
      file: ./src/mapping.ts
  - kind: ethereum
    name: Shiva
    network: chapel
    source:
      address: "0x6385C8b971e822CB02Ced25FCe9aA9604Bed213c"
      abi: Shiva
      startBlock: 52786661
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Shiva
      abis:
        - name: Shiva
          file: ./abis/Shiva.json
        - name: OverlayV1Market
          file: ./abis/OverlayV1Market.json
        - name: OverlayV1State
          file: ./abis/OverlayV1State.json
        - name: OverlayV1Factory
          file: ./abis/OverlayV1Factory.json
        - name: ReferralList
          file: ./abis/ReferralList.json
        - name: TradingMining
          file: ./abis/TradingMining.json
      eventHandlers:
        - event: ShivaBuild(indexed address,indexed
            address,address,uint256,uint256,uint256,uint32,bool)
          handler: handleShivaBuild
        - event: ShivaUnwind(indexed address,indexed
            address,address,uint256,uint256,uint32)
          handler: handleShivaUnwind
      file: ./src/shiva.ts
templates:
  - kind: ethereum
    name: OverlayV1Market
    network: chapel
    source:
      abi: OverlayV1Market
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Build
        - Liquidate
        - Unwind
      abis:
        - name: OverlayV1Market
          file: ./abis/OverlayV1Market.json
        - name: OverlayV1Factory
          file: ./abis/OverlayV1Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: OverlayV1State
          file: ./abis/OverlayV1State.json
        - name: TradingMining
          file: ./abis/TradingMining.json
      eventHandlers:
        - event: Build(indexed
            address,uint256,uint256,uint256,bool,uint256,uint256,uint256)
          handler: handleBuild
          receipt: true
        - event: Liquidate(indexed address,indexed
            address,uint256,int256,uint256,uint256,uint256)
          handler: handleLiquidate
          receipt: true
        - event: Unwind(indexed address,uint256,uint256,int256,uint256,uint256,uint256)
          handler: handleUnwind
          receipt: true
      file: ./src/mapping.ts
