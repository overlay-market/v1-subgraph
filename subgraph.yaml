specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OverlayV1Factory
    network: arbitrum-sepolia
    source:
      address: "0xa2dBe262D27647243Ac3187d05DBF6c3C6ECC14D"
      abi: OverlayV1Factory
      startBlock: 1590150
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeeRecipientUpdated
        - FeedFactoryAdded
        - MarketDeployed
        - ParamUpdated
      abis:
        - name: OverlayV1Factory
          file: ./abis/OverlayV1Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: OverlayV1State
          file: ./abis/OverlayV1State.json
        - name: OverlayV1Market
          file: ./abis/OverlayV1Market.json
      eventHandlers:
        - event: FeeRecipientUpdated(indexed address,address)
          handler: handleFeeRecipientUpdated
        - event: FeedFactoryAdded(indexed address,address)
          handler: handleFeedFactoryAdded
        - event: MarketDeployed(indexed address,address,address)
          handler: handleMarketDeployed
        - event: ParamUpdated(indexed address,indexed address,uint8,uint256)
          handler: handleParamUpdated
        - event: EmergencyShutdown(indexed address,indexed address)
          handler: handleEmergencyShutdown
      file: ./src/mapping.ts
  - kind: ethereum
    name: TokenStake
    network: arbitrum-sepolia
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: TokenStake
      startBlock: 1590150
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RewardsClaimed
        - TokensStaked
        - TokensWithdrawn
        - StakingPosition
        - Staking
      abis:
        - name: TokenStake
          file: ./abis/TokenStake.json
      eventHandlers:
        - event: RewardTokensDepositedByAdmin(uint256)
          handler: handleRewardTokensDepositedByAdmin
        - event: RewardTokensWithdrawnByAdmin(uint256)
          handler: handleRewardTokensWithdrawnByAdmin
        - event: RewardsClaimed(indexed address,uint256)
          handler: handleRewardsClaimed
        - event: TokensStaked(indexed address,uint256)
          handler: handleTokensStaked
        - event: TokensWithdrawn(indexed address,uint256)
          handler: handleTokensWithdrawn
        - event: UpdatedRewardRatio(uint256,uint256,uint256,uint256)
          handler: handleUpdatedRewardRatio
        - event: UpdatedTimeUnit(uint256,uint256)
          handler: handleUpdatedTimeUnit
      file: ./src/token-stake.ts
  - kind: ethereum
    name: OverlayV1Token
    network: arbitrum-sepolia
    source:
      address: "0x3E27fAe625f25291bFda517f74bf41DC40721dA2"
      abi: OverlayV1Token
      startBlock: 1589788
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenTransfer
        - TokenPosition
        - ERC20Token
      abis:
        - name: OverlayV1Token
          file: ./abis/OverlayV1Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferOVL
      file: ./src/erc20.ts
  - kind: ethereum
    name: NIP
    network: arbitrum-sepolia
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: NIP
      startBlock: 1589788
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenTransfer
        - TokenPosition
        - ERC20Token
      abis:
        - name: NIP
          file: ./abis/NIP.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferNIP
      file: ./src/erc20.ts
  - kind: ethereum
    name: PlanckCat
    network: arbitrum-sepolia
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: PlanckCat
      startBlock: 1589788
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ERC721Transfer
        - ERC721NFT
        - ERC721Token
      abis:
        - name: PlanckCat
          file: ./abis/PlanckCat.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/planck-cat.ts
  - kind: ethereum
    name: ReferralList
    network: arbitrum-sepolia
    source:
      address: "0x426cB483cad253aa7E514c6C2B76a3c215d9065b"
      abi: ReferralList
      startBlock: 1483150
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - addEvents
      abis:
        - name: ReferralList
          file: ./abis/ReferralList.json
      eventHandlers:
        - event: AllowAffiliates(address[])
          handler: handleAllowAffiliates
        - event: AddAffiliate(address,address)
          handler: handleAddAffiliate
        - event: SetRewardToken(address)
          handler: handleSetRewardToken
        - event: SetAffiliateComission(uint48)
          handler: handleSetAffiliateComission
        - event: SetTraderDiscount(uint48)
          handler: handleSetTraderDiscount
      file: ./src/referral.ts
  - kind: ethereum
    name: TradingMining
    network: arbitrum-sepolia
    source:
      address: "0xFDf98Ac225Aa3B2788dcE96ffe55C2Bb3edCf4c9"
      abi: TradingMining
      startBlock: 2784174
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - addEvents
      abis:
        - name: TradingMining
          file: ./abis/TradingMining.json
      eventHandlers:
        - event: RewardTokensUpdated(indexed address,uint8)
          handler: handleRewardTokensUpdated
        - event: TotalRewardsUpdated(uint256)
          handler: handleTotalRewardsUpdated
        - event: PcdHolderBonusPercentageUpdated(uint8)
          handler: handlePcdHolderBonusPercentageUpdated
      file: ./src/trading-mining.ts

templates:
  - kind: ethereum
    name: OverlayV1Market
    network: arbitrum-sepolia
    source:
      abi: OverlayV1Market
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Build
        - Liquidate
        - Unwind
      abis:
        - name: OverlayV1Market
          file: ./abis/OverlayV1Market.json
        - name: OverlayV1Factory
          file: ./abis/OverlayV1Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: OverlayV1State
          file: ./abis/OverlayV1State.json
        - name: TradingMining
          file: ./abis/TradingMining.json
      eventHandlers:
        - event: Build(indexed address,uint256,uint256,uint256,bool,uint256)
          handler: handleBuild
          receipt: true
        - event: Liquidate(indexed address,indexed address,uint256,int256,uint256)
          handler: handleLiquidate
          receipt: true
        - event: Unwind(indexed address,uint256,uint256,int256,uint256)
          handler: handleUnwind
          receipt: true
        - event: EmergencyWithdraw(indexed address,uint256,uint256)
          handler: handleEmergencyWithdraw
          receipt: true
      file: ./src/mapping.ts
